    <script>
        // å…¨å±€å˜é‡
        let currentGame = null;

        function initSchulte() {
            currentSchulteNumber = 1;

            document.getElementById('timer').textContent = '0';
            document.getElementById('schulte-result').innerHTML = '';

            // ç”Ÿæˆ1-25çš„éšæœºæ’åˆ—
            const numbers = Array.from({length: 25}, (_, i) => i + 1);
            shuffleArray(numbers);

            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'schulte-cell';

                cell.dataset.number = num;
                cell.onclick = () => checkSchulteNumber(cell);

            // å¼€å§‹è®¡æ—¶
            schulteStartTime = Date.now();

        function showSchulteResult(time) {
            let message = '';
            let rating = '';
            if (time < 30) {
                rating = 'ä¼˜ç§€ï¼';
                message = 'ä½ çš„æ³¨æ„åŠ›éå¸¸é›†ä¸­ï¼';
            } else if (time < 45) {

            } else if (time < 60) {

            } else {

            }

            document.getElementById('schulte-result').innerHTML = `

        // è®°å¿†ç¿»ç‰Œæ¸¸æˆ
        function initMemory() {
            matchedPairs = 0;
            flipCount = 0;
            flippedCards = [];
            document.getElementById('matched-pairs').textContent = '0';
            document.getElementById('flip-count').textContent = '0';
            document.getElementById('memory-result').innerHTML = '';

            const grid = document.getElementById('memory-grid');
            grid.innerHTML = '';

            // 8å¯¹å¡ç‰‡ï¼Œä½¿ç”¨emoji
            const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‰', 'ğŸ’', 'ğŸ¥'];
            const cards = [...emojis, ...emojis];
            shuffleArray(cards);

            memoryCards = cards.map((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
                return { element: card, emoji: emoji, flipped: false, matched: false };
            });
        }

        function flipCard(card) {
            const index = parseInt(card.dataset.index);
            const cardData = memoryCards[index];

            if (cardData.flipped || cardData.matched || flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            card.textContent = cardData.emoji;
            cardData.flipped = true;
            flippedCards.push(index);
            flipCount++;
            document.getElementById('flip-count').textContent = flipCount;

            if (flippedCards.length === 2) {
                setTimeout(checkMemoryMatch, 800);
            }
        }

        function checkMemoryMatch() {
            const [index1, index2] = flippedCards;
            const card1 = memoryCards[index1];
            const card2 = memoryCards[index2];

            if (card1.emoji === card2.emoji) {
                card1.matched = true;
                card2.matched = true;
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                document.getElementById('matched-pairs').textContent = matchedPairs;

            } else {

                card2.element.classList.remove('flipped');
                card1.element.textContent = '';

        // æ‰¾ä¸åŒæ¸¸æˆ
        function initDifference() {
            foundDifferences = 0;
            document.getElementById('found-differences').textContent = '0';
            document.getElementById('difference-result').innerHTML = '';

            const container = document.getElementById('difference-container');

            // ç”Ÿæˆä¸¤ç»„å›¾å½¢

            // ç”Ÿæˆ9ä¸ªå½¢çŠ¶
            for (let i = 0; i < 9; i++) {
                shapes.push({

            // éšæœºé€‰æ‹©3ä¸ªä½ç½®ä½œä¸ºä¸åŒç‚¹
            const differentIndices = [];
            while (differentIndices.length < 3) {
                const idx = Math.floor(Math.random() * 9);
                if (!differentIndices.includes(idx)) {
                    differentIndices.push(idx);
                    shapes[idx].different = true;
                }
            }

            // åˆ›å»ºå·¦è¾¹å›¾ï¼ˆåŸå›¾ï¼‰

            leftImage.className = 'difference-image';
            leftImage.innerHTML = '<div style="grid-column: 1/-1; text-align: center; font-weight: bold; color: #667eea;">åŸå›¾</div>';

            shapes.forEach((shape, idx) => {

                leftImage.appendChild(div);
            });

            // åˆ›å»ºå³è¾¹å›¾ï¼ˆæœ‰å·®å¼‚ï¼‰
            const rightImage = document.createElement('div');
            rightImage.className = 'difference-image';
            rightImage.innerHTML = '<div style="grid-column: 1/-1; text-align: center; font-weight: bold; color: #667eea;">æ‰¾ä¸åŒ</div>';

                if (shape.different) {

                    div.style.background = altColor;
                    div.dataset.different = 'true';
                    div.onclick = () => foundDifference(div);
                } else {

                rightImage.appendChild(div);
            });

            container.appendChild(leftImage);

        }
